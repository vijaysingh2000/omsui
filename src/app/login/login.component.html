<main class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
  <div class="card shadow-sm" style="width: 100%; max-width: 400px;">
    <div class="card-body p-4">
      <h1 class="card-title h4 mb-4">Login</h1>

      <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="username" class="form-label fw-semibold">User Name</label>
          <input
            id="username"
            name="username"
            type="text"
            class="form-control"
            [(ngModel)]="username"
            required
            autocomplete="username"
            placeholder="Enter username"
          />
        </div>

        <div class="mb-4">
          <label for="password" class="form-label fw-semibold">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            class="form-control"
            [(ngModel)]="password"
            required
            autocomplete="current-password"
            placeholder="Enter password"
          />
        </div>

        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary w-100">Sign In</button>
          <button type="button" class="btn btn-outline-secondary w-100" routerLink="/">Cancel</button>
        </div>

        @if (errorMessage) {
          <div class="alert alert-danger mt-3 mb-0 py-2">{{ errorMessage }}</div>
        }
      </form>
    </div>
  </div>
</main>
