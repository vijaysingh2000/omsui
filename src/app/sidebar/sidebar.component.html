<aside class="oms-sidebar" [class.collapsed]="collapsed">

  <!-- Toggle Button -->
  <button class="sidebar-toggle-btn" (click)="toggle()" [title]="collapsed ? 'Expand sidebar' : 'Collapse sidebar'" type="button">
    <span class="toggle-icon">{{ collapsed ? '&#x276F;' : '&#x276E;' }}</span>
  </button>

  <!-- Brand -->
  <div class="sidebar-brand">
    <span class="brand-icon">&#x2695;</span>
    <span class="brand-text">OMS</span>
  </div>

  <!-- Nav -->
  <nav class="sidebar-nav">
    <a class="sidebar-link" routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" title="Dashboard">
      <span class="link-icon">&#x1F4CA;</span>
      <span class="link-label">Dashboard</span>
    </a>
    <a class="sidebar-link" routerLink="/patients" routerLinkActive="active" title="Patients">
      <span class="link-icon">&#x1F9D1;&#x200D;&#x2695;&#xFE0F;</span>
      <span class="link-label">Patients</span>
    </a>
    <a class="sidebar-link" routerLink="/call-list" routerLinkActive="active" title="Call List">
      <span class="link-icon">&#x1F4DE;</span>
      <span class="link-label">Call List</span>
    </a>
    <a class="sidebar-link" routerLink="/list" routerLinkActive="active" title="List">
      <span class="link-icon">&#x1F4CB;</span>
      <span class="link-label">List</span>
    </a>
    <a class="sidebar-link" routerLink="/batch-payment" routerLinkActive="active" title="Batch Payment">
      <span class="link-icon">&#x1F4B3;</span>
      <span class="link-label">Batch Payment</span>
    </a>
    <a class="sidebar-link" routerLink="/invoices" routerLinkActive="active" title="Invoices">
      <span class="link-icon">&#x1F9FE;</span>
      <span class="link-label">Invoices</span>
    </a>
    <a class="sidebar-link" routerLink="/users" routerLinkActive="active" title="Users">
      <span class="link-icon">&#x1F465;</span>
      <span class="link-label">Users</span>
    </a>
    <a class="sidebar-link" routerLink="/reports" routerLinkActive="active" title="Reports">
      <span class="link-icon">&#x1F4C8;</span>
      <span class="link-label">Reports</span>
    </a>
  </nav>

  <!-- Footer -->
  <div class="sidebar-footer">
    <a class="sidebar-link" routerLink="/my-profile" routerLinkActive="active" title="My Profile">
      <span class="link-icon">&#x1F464;</span>
      <span class="link-label">My Profile</span>
    </a>
    <button class="sidebar-link sidebar-logout" (click)="logout()" title="Logout" type="button">
      <span class="link-icon">&#x1F6AA;</span>
      <span class="link-label">Logout</span>
    </button>
  </div>

</aside>
